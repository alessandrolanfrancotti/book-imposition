<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Book Imposer V6 - Final</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #f0f0f0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); text-align: center; width: 350px; }
        .upload-box { border: 2px dashed #007bff; padding: 20px; margin: 20px 0; border-radius: 10px; cursor: pointer; }
        button { background: #007bff; color: white; border: none; padding: 15px 25px; border-radius: 5px; width: 100%; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:active { background: #0056b3; }
        #log { margin-top: 15px; font-size: 12px; color: #666; text-align: left; background: #eee; padding: 10px; border-radius: 5px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h1>üìñ Impositore V6</h1>
    <div class="upload-box" onclick="document.getElementById('fileIn').click()">
        <input type="file" id="fileIn" accept="application/pdf" style="display:none">
        <span>Seleziona File PDF</span>
    </div>
    <button id="goBtn">GENERA LIBRETTO</button>
    <div id="log"></div>
</div>

<script>
    const log = (msg) => {
        const logDiv = document.getElementById('log');
        logDiv.style.display = 'block';
        logDiv.innerHTML += "> " + msg + "<br>";
        console.log(msg);
    };

    document.getElementById('goBtn').onclick = async () => {
        const input = document.getElementById('fileIn');
        if (!input.files[0]) return alert("Seleziona un file prima!");

        try {
            log("Inizio elaborazione...");
            const { PDFDocument } = PDFLib;
            
            const bytes = await input.files[0].arrayBuffer();
            log("File caricato in memoria.");

            const src = await PDFDocument.load(bytes);
            const out = await PDFDocument.create();
            log("Documenti PDF inizializzati.");

            const A3_W = 1190.55; 
            const A3_H = 841.89;

            // Pareggio pagine
            let total = src.getPageCount();
            while (total % 4 !== 0) {
                src.addPage([595, 842]); // Aggiunge A4 bianco
                total = src.getPageCount();
            }
            log("Pagine totali (pareggiate a 4): " + total);

            const copied = await out.copyPages(src, src.getPageIndices());
            
            for (let i = 0; i < total / 2; i++) {
                const sheet = out.addPage([A3_W, A3_H]);
                
                let lIdx, rIdx;
                if (i % 2 === 0) { // Fronte
                    lIdx = total - 1 - i;
                    rIdx = i;
                } else { // Retro
                    lIdx = i;
                    rIdx = total - 1 - i;
                }

                // Disegno semplificato senza embedding per evitare il crash
                const draw = (idx, isLeft) => {
                    const p = copied[idx];
                    const scale = Math.min((A3_W/2)/p.getWidth(), A3_H/p.getHeight()) * 0.94;
                    const x = isLeft ? (A3_W/2 - p.getWidth()*scale)/2 : (A3_W/2) + (A3_W/2 - p.getWidth()*scale)/2;
                    sheet.drawPage(p, {
                        x: x,
                        y: (A3_H - p.getHeight()*scale)/2,
                        width: p.getWidth()*scale,
                        height: p.getHeight()*scale
                    });
                };

                draw(lIdx, true);
                draw(rIdx, false);
                log("Creata facciata " + (i + 1));
            }

            log("Generazione file finale...");
            const pdfBytes = await out.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = "libretto_imposto.pdf";
            a.click();
            log("‚úÖ DOWNLOAD AVVIATO!");

        } catch (e) {
            log("‚ùå ERRORE: " + e.message);
            alert("Si √® verificato un errore: " + e.message);
        }
    };
</script>
</body>
</html>
