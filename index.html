<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Book Imposer - Ultra Safe</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #121212; color: white; }
        .card { background: #222; padding: 2.5rem; border-radius: 15px; text-align: center; width: 400px; border: 1px solid #444; }
        .upload-area { border: 2px dashed #3498db; padding: 20px; margin: 20px 0; border-radius: 8px; cursor: pointer; }
        button { background: #3498db; color: white; border: none; padding: 15px; border-radius: 5px; width: 100%; font-weight: bold; cursor: pointer; }
        #status { margin-top: 15px; color: #aaa; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="card">
    <h1>üìö Impositore V4</h1>
    <p>Massima compatibilit√† vettoriale</p>
    <div class="upload-area" onclick="document.getElementById('pdfInput').click()">
        <input type="file" id="pdfInput" accept="application/pdf" style="display:none">
        <span>Carica il PDF qui</span>
    </div>
    <button id="processBtn">GENERA IMPOSIZIONE</button>
    <div id="status">Pronto.</div>
</div>

<script>
    const { PDFDocument, rgb } = PDFLib;

    document.getElementById('processBtn').addEventListener('click', async () => {
        const fileInput = document.getElementById('pdfInput');
        const status = document.getElementById('status');
        if (fileInput.files.length === 0) return alert("Seleziona un file!");

        try {
            status.innerText = "‚è≥ Caricamento PDF...";
            const arrayBuffer = await fileInput.files[0].arrayBuffer();
            
            // Carichiamo il sorgente
            const srcDoc = await PDFDocument.load(arrayBuffer);
            const outDoc = await PDFDocument.create();

            const A3_W = 1190.55; 
            const A3_H = 841.89;

            // 1. Pareggio a multiplo di 4
            let total = srcDoc.getPageCount();
            while (total % 4 !== 0) {
                srcDoc.addPage([srcDoc.getPage(0).getWidth(), srcDoc.getPage(0).getHeight()]);
                total = srcDoc.getPageCount();
            }

            // 2. Copia le pagine (Mantiene Font e Vettori intatti)
            const copiedPages = await outDoc.copyPages(srcDoc, srcDoc.getPageIndices());
            
            status.innerText = "‚úÇÔ∏è Imposizione vettoriale...";

            const numSheets = total / 4; // 4 pagine per ogni foglio fisico (2 fronte, 2 retro)

            for (let i = 0; i < numSheets * 2; i++) {
                const sheet = outDoc.addPage([A3_W, A3_H]);
                
                let leftIdx, rightIdx;
                // Logica Saddle Stitch (Libretto)
                if (i % 2 === 0) { // Fronte
                    leftIdx = total - 1 - (i);
                    rightIdx = i;
                } else { // Retro
                    leftIdx = i;
                    rightIdx = total - 1 - (i);
                }

                // Funzione per disegnare la pagina copiata sul nuovo foglio
                const placePage = async (pageIdx, isLeft) => {
                    const page = copiedPages[pageIdx];
                    const pW = page.getWidth();
                    const pH = page.getHeight();
                    
                    // Calcolo scala per A4 su A3
                    const scale = Math.min((A3_W / 2) / pW, A3_H / pH) * 0.95;
                    
                    const x = isLeft 
                        ? (A3_W / 2 - (pW * scale)) / 2 
                        : (A3_W / 2) + (A3_W / 2 - (pW * scale)) / 2;
                    const y = (A3_H - (pH * scale)) / 2;

                    sheet.drawPage(page, {
                        x: x, y: y,
                        width: pW * scale,
                        height: pH * scale
                    });
                };

                await placePage(leftIdx, true);
                await placePage(rightIdx, false);
            }

            const pdfBytes = await outDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "imposizione_vettoriale.pdf";
            link.click();
            status.innerText = "‚úÖ Completato!";

        } catch (e) {
            console.error(e);
            status.innerText = "‚ùå Errore: " + e.message;
        }
    });
</script>
</body>
</html>
