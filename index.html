<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üßä Lil Imposer - Platinum Edition üßä</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
        body { 
            font-family: 'Impact', 'Arial Black', sans-serif; 
            background: radial-gradient(circle, #2c2c2c 0%, #000 100%), url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: #ccc; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0;
            overflow-x: hidden;
        }

        /* Chrome/Steel Panel */
        .panel { 
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            padding: 30px; 
            border-radius: 0px; 
            width: 100%; 
            max-width: 700px; 
            border: 4px solid #888;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1), inset 0 0 20px #444;
            position: relative;
        }

        /* Lil Imposer Platinum Title */
        h1 { 
            background: linear-gradient(to bottom, #fff 0%, #888 45%, #fff 50%, #444 55%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 4rem; 
            text-transform: uppercase;
            filter: drop-shadow(4px 4px 0px #000) drop-shadow(0 0 10px rgba(255,255,255,0.5));
            letter-spacing: -3px;
            font-style: italic;
        }

        .section { 
            background: rgba(255, 255, 255, 0.03);
            padding: 20px; 
            border: 1px solid #333;
            margin-bottom: 20px; 
            position: relative;
            box-shadow: 5px 5px 0px #555;
        }

        .section-title { 
            font-size: 0.9rem; 
            color: #fff; 
            margin-bottom: 15px; 
            display: block; 
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(255,255,255,0.6);
            letter-spacing: 2px;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px; text-transform: uppercase; }

        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #666; 
            background: #000; 
            color: #fff; 
            font-weight: bold;
            box-sizing: border-box;
            border-radius: 0;
            outline: none;
            transition: 0.3s;
        }
        input:focus, select:focus { border-color: #fff; box-shadow: 0 0 10px #fff; }

        #monitor { 
            margin-top: 15px; 
            font-family: 'Courier New', monospace; 
            font-size: 0.85rem; 
            background: #000; 
            color: #aaa; 
            padding: 15px; 
            border: 1px solid #444;
        }

        .monitor-ok { color: #fff !important; border-color: #fff !important; text-shadow: 0 0 10px #fff; }
        .monitor-error { color: #ff0000 !important; border-color: #ff0000 !important; }

        /* Ice Upload Zone */
        .upload-zone { 
            border: 3px solid #666; 
            padding: 40px; 
            text-align: center; 
            margin: 20px 0; 
            background: linear-gradient(45deg, #000, #111);
            cursor: pointer; 
            transition: all 0.3s;
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            z-index: 10;
        }
        .upload-zone:hover { 
            border-color: #fff;
            background: #1a1a1a;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* Platinum Button */
        button#runBtn { 
            background: linear-gradient(to bottom, #fff, #999, #444);
            color: #000; 
            border: 2px solid #fff; 
            padding: 25px; 
            width: 100%; 
            font-weight: 900; 
            cursor: pointer; 
            font-size: 1.6rem; 
            text-transform: uppercase; 
            margin-top: 10px;
            box-shadow: 0 8px 0px #333;
            transition: 0.1s;
        }
        button#runBtn:active { transform: translateY(4px); box-shadow: 0 4px 0px #333; }

        #log { 
            margin-top: 20px; 
            font-family: 'Courier New', monospace; 
            font-size: 0.75rem; 
            background: #000; 
            color: #888; 
            padding: 15px; 
            height: 90px; 
            overflow-y: auto; 
            border: 1px solid #222;
        }

        .hidden { display: none !important; }

        /* Bling Decorations */
        .decor { position: absolute; pointer-events: none; z-index: 5; filter: drop-shadow(0 0 5px #fff); }
        .bling1 { top: -15px; right: -15px; font-size: 3rem; }
        .bling2 { bottom: -15px; left: -15px; font-size: 3rem; }
        .bling3 { top: 50%; left: -25px; font-size: 2rem; opacity: 0.5; }

    </style>
</head>
<body>

<div class="panel">
    <span class="decor bling1">‚ú®</span>
    <span class="decor bling2">‚õìÔ∏è</span>
    <span class="decor bling3">üíé</span>
    
    <h1>LIL IMPOSER</h1>
    
    <div class="section">
        <span class="section-title">üíø WHIP SETTINGS (PAPER) üíø</span>
        <div class="grid">
            <div>
                <label>CHOOSE YO SHEET</label>
                <select id="sheetSelect" onchange="toggleCustomSheet(); checkFit();">
                    <option value="420,297">A3 (Standard Flex)</option>
                    <option value="450,320">SRA3 (Big Boy)</option>
                    <option value="594,420">A2 (Giant Steez)</option>
                    <option value="210,148">A5 (Pocket Heat)</option>
                    <option value="500,700">50x70 (OG Size)</option>
                    <option value="700,1000">70x100 (Final Boss)</option>
                    <option value="custom">-- CUSTOM DRIP --</option>
                </select>
            </div>
            <div id="customSheetDims" class="grid hidden">
                <div><label>WIDTH mm</label><input type="number" id="customW" oninput="checkFit()"></div>
                <div><label>HEIGHT mm</label><input type="number" id="customH" oninput="checkFit()"></div>
            </div>
        </div>
        <div id="monitor">> WAITIN' FOR DAT PDF...</div>
    </div>

    <div class="section">
        <span class="section-title">üìä SIGNATURE FLOW üìä</span>
        <label>DA SEQUENCE</label>
        <input type="text" id="sigInput" placeholder="LETTIN' THE SYSTEM COOK...">
    </div>

    <div class="upload-zone" id="dropZone" onclick="document.getElementById('pdfFile').click()">
        <input type="file" id="pdfFile" accept="application/pdf" style="display:none">
        <span id="fileStatus">‚ùÑÔ∏è DROP YO FILE OR TAP ‚ùÑÔ∏è</span>
    </div>

    <button id="runBtn">‚ú® MAKE IT BLING ‚ú®</button>
    
    <div id="log">SYSTEM READY TO STACK.</div>
</div>

<script>
    const pt = (mm) => (mm * 72) / 25.4;
    const ptToMm = (p) => (p * 25.4) / 72;
    let loadedPdf = null;

    function toggleCustomSheet() {
        const val = document.getElementById('sheetSelect').value;
        const customDiv = document.getElementById('customSheetDims');
        if (val === 'custom') customDiv.classList.remove('hidden');
        else customDiv.classList.add('hidden');
    }

    function checkFit() {
        const monitor = document.getElementById('monitor');
        if (!loadedPdf) return;
        let sW, sH;
        if (document.getElementById('sheetSelect').value === 'custom') {
            sW = parseFloat(document.getElementById('customW').value) || 0;
            sH = parseFloat(document.getElementById('customH').value) || 0;
        } else { [sW, sH] = document.getElementById('sheetSelect').value.split(',').map(Number); }
        const firstPage = loadedPdf.getPages()[0];
        const pW_mm = ptToMm(firstPage.getWidth());
        const pH_mm = ptToMm(firstPage.getHeight());
        const totalW = (pW_mm * 2);
        if (sW >= totalW && sH >= pH_mm) {
            monitor.innerText = `> STATUS: WE GOOD. ${pW_mm.toFixed(0)}x${pH_mm.toFixed(0)}mm FITS ON DA SHEET.`;
            monitor.className = "monitor-ok";
        } else {
            monitor.innerText = `> ERR: SHEET TOO SMALL, DAWG!`;
            monitor.className = "monitor-error";
        }
    }

    const writeLog = (m) => {
        const l = document.getElementById('log');
        l.innerHTML += `> ${m}<br>`;
        l.scrollTop = l.scrollHeight;
    };

    document.getElementById('pdfFile').onchange = async (e) => {
        const file = e.target.files[0];
        if (file) {
            document.getElementById('fileStatus').innerText = "üíø " + file.name.toUpperCase();
            const arrayBuffer = await file.arrayBuffer();
            loadedPdf = await PDFLib.PDFDocument.load(arrayBuffer);
            writeLog(`LOADED ${loadedPdf.getPageCount()} TRACKS (PAGES).`);
            autoCalculateSignatures();
            checkFit();
        }
    };

    function autoCalculateSignatures() {
        if (!loadedPdf) return;
        let total = loadedPdf.getPageCount();
        if (total % 4 !== 0) total = Math.ceil(total / 4) * 4;
        let plan = [], tempTotal = total;
        while (tempTotal > 0) {
            if (tempTotal >= 32) { plan.push(16); tempTotal -= 16; }
            else if (tempTotal === 20) { plan.push(20); tempTotal = 0; }
            else if (tempTotal === 24) { plan.push(8, 16); tempTotal = 0; }
            else if (tempTotal === 28) { plan.push(12, 16); tempTotal = 0; }
            else if (tempTotal === 16) { plan.push(16); tempTotal = 0; }
            else { plan.push(tempTotal); tempTotal = 0; }
        }
        document.getElementById('sigInput').value = plan.join(', ');
        writeLog(`FLOW CALCULATED: ${plan.join(', ')}`);
    }

    document.getElementById('runBtn').onclick = async () => {
        if (!loadedPdf) return alert("LOAD THE TRACK FIRST, HOMIE!");
        try {
            writeLog("COOKIN' PLATINUM PDF...");
            const { PDFDocument } = PDFLib;
            const outDoc = await PDFDocument.create();
            let sW_mm, sH_mm;
            if (document.getElementById('sheetSelect').value === 'custom') {
                sW_mm = parseFloat(document.getElementById('customW').value);
                sH_mm = parseFloat(document.getElementById('customH').value);
            } else { [sW_mm, sH_mm] = document.getElementById('sheetSelect').value.split(',').map(Number); }
            const sheetW = pt(sW_mm), sheetH = pt(sH_mm);
            const sigPlan = document.getElementById('sigInput').value.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
            const embeddedPages = await outDoc.embedPages(loadedPdf.getPages());
            let totalProcessed = 0;
            for (const sigSize of sigPlan) {
                for (let i = 0; i < sigSize / 2; i++) {
                    const sheet = outDoc.addPage([sheetW, sheetH]);
                    let lIdx = (i % 2 === 0) ? (totalProcessed + sigSize) - 1 - i : totalProcessed + i;
                    let rIdx = (i % 2 === 0) ? totalProcessed + i : (totalProcessed + sigSize) - 1 - i;
                    const draw = (idx, side) => {
                        if (idx >= embeddedPages.length) return;
                        const p = embeddedPages[idx];
                        const x = (side === 'left') ? (sheetW / 2) - p.width : (sheetW / 2);
                        const y = (sheetH - p.height) / 2;
                        sheet.drawPage(p, { x, y, width: p.width, height: p.height });
                    };
                    draw(lIdx, 'left'); draw(rIdx, 'right');
                }
                totalProcessed += sigSize;
            }
            const pdfBytes = await outDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            window.open(URL.createObjectURL(blob));
            writeLog("üßä ICE ON YO WRIST! PDF IS READY.");
        } catch (e) { writeLog(`‚ùå FUMBLED: ${e.message}`); }
    };
</script>
</body>
</html>
