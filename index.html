<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⛓️ Lil Imposer - Gothic Chrome ⛓️</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Impact', sans-serif; 
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            color: #efefef; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0;
        }

        /* Gothic Title Style */
        .gothic-text {
            font-family: 'UnifrakturCook', cursive;
            letter-spacing: 2px;
        }

        .panel { 
            background: linear-gradient(180deg, #111 0%, #000 100%);
            padding: 40px; 
            border-radius: 0px; 
            width: 100%; 
            max-width: 750px; 
            border: 2px solid #333;
            box-shadow: 0 0 60px rgba(0,0,0,1), inset 0 0 30px rgba(255,255,255,0.05);
            position: relative;
            outline: 1px solid #444;
            outline-offset: -10px;
        }

        h1 { 
            font-family: 'UnifrakturCook', cursive;
            background: linear-gradient(to bottom, #fff 0%, #888 45%, #fff 50%, #555 55%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center; 
            margin-bottom: 40px; 
            font-size: 5.5rem; 
            filter: drop-shadow(5px 5px 0px #000);
            margin-top: 10px;
        }

        .section { 
            background: rgba(255, 255, 255, 0.02);
            padding: 25px; 
            border: 1px solid #222;
            margin-bottom: 25px; 
            position: relative;
        }

        .section-title { 
            font-family: 'UnifrakturCook', cursive;
            font-size: 1.8rem; 
            color: #fff; 
            margin-bottom: 15px; 
            display: block; 
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
            border-bottom: 1px solid #333;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }

        label { 
            display: block; 
            font-size: 0.8rem; 
            color: #666; 
            margin-bottom: 8px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            font-weight: bold;
        }

        input, select { 
            width: 100%; 
            padding: 15px; 
            border: 1px solid #444; 
            background: #000; 
            color: #fff; 
            font-family: 'Impact', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

        #monitor { 
            margin-top: 15px; 
            font-family: 'Impact', sans-serif; 
            font-size: 1rem; 
            background: #000; 
            color: #555; 
            padding: 15px; 
            border-left: 5px solid #333;
            letter-spacing: 1px;
        }

        .monitor-ok { color: #fff !important; border-left-color: #fff !important; }
        .monitor-error { color: #ff0000 !important; border-left-color: #ff0000 !important; }

        .upload-zone { 
            border: 2px solid #333; 
            padding: 50px; 
            text-align: center; 
            margin: 30px 0; 
            background: #050505;
            cursor: pointer; 
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }
        .upload-zone:hover { border-color: #fff; background: #0a0a0a; }
        .upload-zone span { font-size: 1.5rem; letter-spacing: 3px; }

        button#runBtn { 
            background: #fff;
            color: #000; 
            border: none; 
            padding: 30px; 
            width: 100%; 
            font-family: 'UnifrakturCook', cursive;
            font-weight: 900; 
            cursor: pointer; 
            font-size: 2.5rem; 
            margin-top: 10px;
            transition: 0.2s;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        button#runBtn:hover { background: #ccc; letter-spacing: 5px; }

        #log { 
            margin-top: 25px; 
            font-family: 'Courier New', monospace; 
            font-size: 0.7rem; 
            background: #000; 
            color: #444; 
            padding: 15px; 
            height: 80px; 
            overflow-y: auto; 
            border: 1px solid #111;
            text-transform: uppercase;
        }

        .hidden { display: none !important; }

        /* Chrome Sparkles */
        .sparkle { position: absolute; pointer-events: none; color: #fff; opacity: 0.6; }
    </style>
</head>
<body>

<div class="panel">
    <span class="sparkle" style="top:20px; left:20px;">✦</span>
    <span class="sparkle" style="bottom:20px; right:20px;">✦</span>
    
    <h1>Lil Imposer</h1>
    
    <div class="section">
        <span class="section-title">The Whip (Paper)</span>
        <div class="grid">
            <div>
                <label>Dimensions</label>
                <select id="sheetSelect" onchange="toggleCustomSheet(); checkFit();">
                    <option value="420,297">A3 / Silver Edition</option>
                    <option value="450,320">SRA3 / Platinum Boy</option>
                    <option value="594,420">A2 / Big Stepper</option>
                    <option value="500,700">50x70 / OG Block</option>
                    <option value="700,1000">70x100 / World Domination</option>
                    <option value="custom">-- Custom Drip --</option>
                </select>
            </div>
            <div id="customSheetDims" class="grid hidden">
                <div><label>W mm</label><input type="number" id="customW" oninput="checkFit()"></div>
                <div><label>H mm</label><input type="number" id="customH" oninput="checkFit()"></div>
            </div>
        </div>
        <div id="monitor">> AWAITING THE MANUSCRIPT...</div>
    </div>

    <div class="section">
        <span class="section-title">The Flow (Signatures)</span>
        <label>Calculated Sequence</label>
        <input type="text" id="sigInput" placeholder="...">
    </div>

    <div class="upload-zone" onclick="document.getElementById('pdfFile').click()">
        <input type="file" id="pdfFile" accept="application/pdf" style="display:none">
        <span class="gothic-text">Drop the heat here</span>
    </div>

    <button id="runBtn">Bless this File</button>
    
    <div id="log">SYSTEM ARMED. READY TO PRINT.</div>
</div>

<script>
    /* JavaScript rimane invariato per mantenere la funzionalità perfetta */
    const pt = (mm) => (mm * 72) / 25.4;
    const ptToMm = (p) => (p * 25.4) / 72;
    let loadedPdf = null;

    function toggleCustomSheet() {
        const val = document.getElementById('sheetSelect').value;
        const customDiv = document.getElementById('customSheetDims');
        if (val === 'custom') customDiv.classList.remove('hidden');
        else customDiv.classList.add('hidden');
    }

    function checkFit() {
        const monitor = document.getElementById('monitor');
        if (!loadedPdf) return;
        let sW, sH;
        if (document.getElementById('sheetSelect').value === 'custom') {
            sW = parseFloat(document.getElementById('customW').value) || 0;
            sH = parseFloat(document.getElementById('customH').value) || 0;
        } else { [sW, sH] = document.getElementById('sheetSelect').value.split(',').map(Number); }
        const firstPage = loadedPdf.getPages()[0];
        const pW_mm = ptToMm(firstPage.getWidth());
        const pH_mm = ptToMm(firstPage.getHeight());
        const totalW = (pW_mm * 2);
        if (sW >= totalW && sH >= pH_mm) {
            monitor.innerText = `> STATUS: FIT FOR A KING. ${pW_mm.toFixed(0)}x${pH_mm.toFixed(0)}mm ENTERS.`;
            monitor.className = "monitor-ok";
        } else {
            monitor.innerText = `> ERR: SHEET IS TOO WEAK.`;
            monitor.className = "monitor-error";
        }
    }

    const writeLog = (m) => {
        const l = document.getElementById('log');
        l.innerHTML += `> ${m}<br>`;
        l.scrollTop = l.scrollHeight;
    };

    document.getElementById('pdfFile').onchange = async (e) => {
        const file = e.target.files[0];
        if (file) {
            const arrayBuffer = await file.arrayBuffer();
            loadedPdf = await PDFLib.PDFDocument.load(arrayBuffer);
            writeLog(`LOADED ${loadedPdf.getPageCount()} PAGES OF TRUTH.`);
            autoCalculateSignatures();
            checkFit();
        }
    };

    function autoCalculateSignatures() {
        if (!loadedPdf) return;
        let total = loadedPdf.getPageCount();
        if (total % 4 !== 0) total = Math.ceil(total / 4) * 4;
        let plan = [], tempTotal = total;
        while (tempTotal > 0) {
            if (tempTotal >= 32) { plan.push(16); tempTotal -= 16; }
            else if (tempTotal === 20) { plan.push(20); tempTotal = 0; }
            else if (tempTotal === 24) { plan.push(8, 16); tempTotal = 0; }
            else if (tempTotal === 28) { plan.push(12, 16); tempTotal = 0; }
            else if (tempTotal === 16) { plan.push(16); tempTotal = 0; }
            else { plan.push(tempTotal); tempTotal = 0; }
        }
        document.getElementById('sigInput').value = plan.join(', ');
        writeLog(`FLOW CALCULATED: ${plan.join(', ')}`);
    }

    document.getElementById('runBtn').onclick = async () => {
        if (!loadedPdf) return alert("UPLOAD THE TRUTH FIRST.");
        try {
            writeLog("TRANSMUTING PDF...");
            const { PDFDocument } = PDFLib;
            const outDoc = await PDFDocument.create();
            let sW_mm, sH_mm;
            if (document.getElementById('sheetSelect').value === 'custom') {
                sW_mm = parseFloat(document.getElementById('customW').value);
                sH_mm = parseFloat(document.getElementById('customH').value);
            } else { [sW_mm, sH_mm] = document.getElementById('sheetSelect').value.split(',').map(Number); }
            const sheetW = pt(sW_mm), sheetH = pt(sH_mm);
            const sigPlan = document.getElementById('sigInput').value.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
            const embeddedPages = await outDoc.embedPages(loadedPdf.getPages());
            let totalProcessed = 0;
            for (const sigSize of sigPlan) {
                for (let i = 0; i < sigSize / 2; i++) {
                    const sheet = outDoc.addPage([sheetW, sheetH]);
                    let lIdx = (i % 2 === 0) ? (totalProcessed + sigSize) - 1 - i : totalProcessed + i;
                    let rIdx = (i % 2 === 0) ? totalProcessed + i : (totalProcessed + sigSize) - 1 - i;
                    const draw = (idx, side) => {
                        if (idx >= embeddedPages.length) return;
                        const p = embeddedPages[idx];
                        const x = (side === 'left') ? (sheetW / 2) - p.width : (sheetW / 2);
                        const y = (sheetH - p.height) / 2;
                        sheet.drawPage(p, { x, y, width: p.width, height: p.height });
                    };
                    draw(lIdx, 'left'); draw(rIdx, 'right');
                }
                totalProcessed += sigSize;
            }
            const pdfBytes = await outDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            window.open(URL.createObjectURL(blob));
            writeLog("GLORY! IT IS DONE.");
        } catch (e) { writeLog(`❌ FUMBLED: ${e.message}`); }
    };
</script>
</body>
</html>
